<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box {
      border: 3px solid green;
      text-align: center;
      justify-content:center ;
      margin-bottom: 10px;
      height: 50px;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
    }



  </style>
</head>
<body>
  <div class="container mt-5">

    <div class="row gap-4" >
      <div class="col-sm box">1</div>
      <div class="col-sm box">1</div>
      <div class="col-sm box">1</div>
      <div class="col-sm box">1</div>
      <div class="col-sm box">1</div>
      <div class="col-sm box">1</div>
      <div class="col-sm box">1</div>
      <div class="col-sm box">1</div>
      <div class="col-sm box">1</div>
      <div class="col-sm box">1</div>
      <div class="col-sm box">1</div>
      <div class="col-sm box">1</div>
    </div>
    
    <div class="row gap-4">
      <div class="col-sm box">4</div>
      <div class="col-sm box">4</div>
      <div class="col-sm box">4</div>
    </div>
   
    <div class="row gap-4">
      <div class="col-8 box">8</div>
      <div class="col-sm box">4</div>
    </div>
   
    <div class="row gap-4">
      <div class="col-sm box">6</div>
      <div class="col-6 box">6</div>
    </div>
   
    <div class="row gap-4">
      <div class="col-12 box">12</div>
      
    </div>
    
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
